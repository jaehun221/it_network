services:
  db:
    image: mariadb:11
    container_name: itnet-db
    environment:
      MARIADB_DATABASE: club_community
      MARIADB_USER: app
      MARIADB_PASSWORD: apppass
      MARIADB_ROOT_PASSWORD: rootpass
    volumes:
      - mariadb_data:/var/lib/mysql
    expose:
      - "3306"
    restart: always

  backend:
    image: ghcr.io/jaehun221/it_network-backend:latest
    container_name: itnet-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/club_community
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: apppass
      SERVER_PORT: "9999"
      JWT_SECRET: yourSuperSecretKeyForJwtSigning1234567890
      TZ: Asia/Seoul
    expose:
      - "9999"
    depends_on:
      - db
    restart: always

  frontend:
    image: ghcr.io/jaehun221/it_network-frontend:latest
    container_name: itnet-frontend
    expose:
      - "80"
    restart: always

  caddy:
    image: caddy:2
    container_name: itnet-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  mariadb_data:
  caddy_data:
  caddy_config:

