services:
  db:
    image: mariadb:11
    container_name: itnet-db
    environment:
      MARIADB_DATABASE: club_community
      MARIADB_USER: app
      MARIADB_PASSWORD: apppass
      MARIADB_ROOT_PASSWORD: rootpass
    volumes:
      - mariadb_data:/var/lib/mysql
    expose:
      - "3306"
    restart: always

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: itnet-backend
    environment:
      # 컨테이너 안에서는 localhost가 아니라 서비스 이름(db)로 접속
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/club_community
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: apppass

      # 너 프로젝트는 포트가 9999로 뜨니까 명시
      SERVER_PORT: "9999"

      # (선택) jwt.secret을 운영에서 분리하고 싶으면 이렇게
      JWT_SECRET: yourSuperSecretKeyForJwtSigning1234567890
    expose:
      - "9999"
    depends_on:
      - db
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: itnet-frontend
    expose:
      - "80"
    restart: always

  caddy:
    image: caddy:2
    container_name: itnet-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  mariadb_data:
  caddy_data:
  caddy_config:
